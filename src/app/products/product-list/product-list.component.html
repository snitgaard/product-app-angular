<button routerLink="/product-add">Add Product</button>
<ul *ngIf="products">
  <li *ngFor="let product of products">
    <a routerLink="/products/{{product.id}}">{{product.name}}</a>
    <button routerLink="/product-update/{{product.id}}">Update</button>
    <button (click)="delete(product.id)">Delete</button>
  </li>
</ul>
