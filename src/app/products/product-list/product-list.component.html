<button routerLink="/pet-add">Add Pet</button>
<ul>
  <li *ngFor="let product of products">
    <a routerLink="/pets/{{product.id}}">{{product.name}}</a>
    <button routerLink="/product-update/{{product.id}}">Update</button>
    <button (click)="delete(product.id)">Delete</button>
  </li>
</ul>
<h4 *ngIf="!products">Loading...</h4>
